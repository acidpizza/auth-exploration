_format_version: "1.1"
services:
- connect_timeout: 60000
  host: httpbin
  name: httpbin_service
  port: 8443
  protocol: https
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - hosts:
    - httpbin.kong.localhost
    id: 7362fab4-84aa-4cb3-910c-adc3e3608762
    name: httpbin_route
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    plugins:
    - name: oidc
      config:
        access_token_header_as_bearer: "no"
        access_token_header_name: X-Access-Token
        bearer_only: "no"
        client_id: myapp
        client_secret: 6941762d-a795-4300-ba97-aa736845075a
        disable_access_token_header: "no"
        disable_id_token_header: "no"
        disable_userinfo_header: "no"
        discovery: https://keycloak.localhost/auth/realms/myrealm/.well-known/openid-configuration
        filters: null
        id_token_header_name: X-ID-Token
        ignore_auth_filters: ""
        introspection_endpoint: https://keycloak.localhost/auth/realms/myrealm/protocol/openid-connect/token/introspect
        introspection_endpoint_auth_method: null
        logout_path: /logout
        realm: myrealm
        recovery_page_path: null
        redirect_after_logout_uri: /
        redirect_uri: null
        response_type: code
        revoke_tokens_on_logout: "no"
        scope: openid
        session_secret: null
        ssl_verify: "no"
        timeout: null
        token_endpoint_auth_method: client_secret_post
        unauth_action: auth
        userinfo_header_name: X-USERINFO
      enabled: true
      protocols:
      - grpc
      - grpcs
      - http
      - https
